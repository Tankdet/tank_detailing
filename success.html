<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Заявка отправлена</title>
  <style>
    body {
      background-color: #595959;
      color: #fff;
      font-family: 'Russo One', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .confirmation-box {
      background-color: #595959;
      padding: 40px;
      border-radius: 60px;
      text-align: center;
      max-width: 500px;
      width: 100%;
    }

    .confirmation-box h1 {
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 20px;
    }

    .confirmation-box p {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .confirmation-box .btn {
      background-color: #FFD000;
      color: #000;
      font-weight: 700;
      padding: 15px 30px;
      border: none;
      border-radius: 40px;
      font-size: 20px;
      text-decoration: none;
      display: inline-block;
      margin-top: 20px;
    }
  </style>
</head>
<body>
    <div class="success-box">
        <h1>Заявка отправлена</h1>
        <p>Спасибо!</p>
        <p>Мы получили вашу заявку и скоро свяжемся с вами для подтверждения.</p>
        <a href="index.html" class="btn">На главную</a>
      </div>
    </body>
